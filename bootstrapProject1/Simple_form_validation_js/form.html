<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_form Validaton</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div id="main-form">
        <form>
            <input id="uname" type="text" placeholder="User Name" ><br>
            <input id="email" type="email" placeholder="Email Address" ><br>
            <input id="pass" type="password" placeholder="Enter Password" ><br>
            <input id="repass" type="password" placeholder="Conform Password"><br>
            <input id="btn" type="button" value="Submit">
            <p id="msg"></p>
        </form>

    </div>



<script src="form.js"></script>
</body>
</html>
